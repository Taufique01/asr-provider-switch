<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASR Demo</title>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Upload Audio to Transcribe</h1>
  <form id="uploadForm">
    <input type="file" name="audio" accept="audio/*" required>
    <button type="submit">Transcribe</button>
  </form>

  <p id="loading">Loading transcription...</p>

  <h2>Transcription Result:</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("uploadForm");
    const resultEl = document.getElementById("result");
    const loadingEl = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultEl.textContent = "";       // Clear previous result
      loadingEl.style.display = "block"; // Show loading

      const formData = new FormData(form);

      try {
        const response = await fetch("/build_srt_file", {
          method: "POST",
          body: formData
        });

        loadingEl.style.display = "none"; // Hide loading

        if (!response.ok) {
          resultEl.textContent = `Error: ${response.status} ${response.statusText}`;
          return;
        }

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        loadingEl.style.display = "none"; // Hide loading
        resultEl.textContent = `Fetch error: ${err}`;
      }
    });
  </script>
</body>
</html>
